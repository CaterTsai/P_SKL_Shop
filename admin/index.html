<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <div class="container">
        <div id="ctrlDiv">
            <div id="runCtrlPlane">
                <div class="block">
                    <button class="ctrl" onclick="onBtnClearRun()">重置Lab Run排行榜</button><br />
                </div>
                <hr />
                <div class="block">
                    <label for="shareMsg">分享顯示文字</label><br />
                    <input id="shareMsg" type="text" maxlength="40" /><br />
                    <button class="update" onclick="onBtnUpdateShareMsg()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunStartT">Lab Run遊戲Start鍵啟動時間(秒)</label><br />
                    <input id="labRunStartT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateLabRunStart()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunResetT">Lab Run結束，QR Code頁倒數返回時間(秒)</label><br />
                    <input id="labRunResetT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateLabRunReset()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunBoxType">寶箱種類</label><br />
                    <select id="labRunBoxType">
                        <option value="0">預設</option>
                        <option value="1">新年</option>
                        <option value="2">中元節</option>
                        <option value="3">情人節</option>
                        <option value="4">農曆新年</option>
                        <option value="5">聖誕節</option>
                        <option value="6">萬聖節</option>
                    </select>
                    <br />
                    <button class="update" onclick="onBtnUpdateLabBoxType()">Update</button>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
