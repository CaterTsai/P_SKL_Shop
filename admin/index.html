<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

    <div class="container">
        
        <div id="login">
            <div class="block">
                <label for="ID">帳號：</label><input id="ID" type="text" maxlength="20" /><br /><br/>
                <label for="PW">密碼：</label><input id="PW" type="password" maxlength="20" /><br /><br />
                <button class="update" onclick="onBtnLogin()">登入</button>
            </div>
        </div>
        <div id="ctrlDiv" style="display:none">
            <button class="ctrlPage" onclick="onBtnRunCtrl()">管理Lab Run</button>
            <button class="ctrlPage" onclick="onBtnBarCtrl()">管理Life Bar</button>
            <hr />
            <div id="runCtrlPlane" style="display:none">
                <div class="block">
                    <button class="ctrl" onclick="onBtnClearRun()">重置Lab Run排行榜</button><br />
                </div>
                <hr />
                <div class="block">
                    <button class="ctrl" onclick="onBtnClearCity()">重置Lab City顯示</button><br />
                </div>

                <hr />
                <div class="block">
                    <label for="autoClearDay">自動重置時間(日)</label><br />
                    <input id="autoClearDay" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateAutoClearDay()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="shareMsg">分享顯示文字</label><br />
                    <input id="shareMsg" type="text" maxlength="40" /><br />
                    <button class="update" onclick="onBtnUpdateShareMsg()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunStartT">Lab Run遊戲Start鍵啟動時間(秒)</label><br />
                    <input id="labRunStartT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateLabRunStart()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunResetT">Lab Run結束，QR Code頁倒數返回時間(秒)</label><br />
                    <input id="labRunResetT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateLabRunReset()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="labRunBoxType">寶箱種類</label><br />
                    <select id="labRunBoxType">
                        <option value="0">預設</option>
                        <option value="1">新年</option>
                        <option value="2">中元節</option>
                        <option value="3">情人節</option>
                        <option value="4">農曆新年</option>
                        <option value="5">聖誕節</option>
                        <option value="6">萬聖節</option>
                    </select>
                    <br />
                    <button class="update" onclick="onBtnUpdateLabBoxType()">Update</button>
                </div>
            </div>
            <div id="barCtrlPlane"  style="display:none">
                <div class="block">
                    <button class="ctrl" onclick="onBtnResetBar()">重置為預設特調</button><br />
                </div>
                <hr />
                <div class="block">
                    <label for="bartenderResetT">Bartender結束，QR Code頁倒數返回時間(秒)</label><br />
                    <input id="bartenderResetT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateBartenderReset()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="LiquorDisplayT">新特調停留時間(秒)</label><br />
                    <input id="LiquorDisplayT" type="number" min="1" max="120" /><br />
                    <button class="update" onclick="onBtnUpdateLiquorDisplayT()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="barShareMsg">分享流程Ending畫面顯示文字</label><br />
                    <textarea id="barShareMsg" rows="3" cols="30"></textarea><br />
                    <button class="update" onclick="onBtnUpdateBarShareMsg()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="barPopOutMsg">分享FB後系統彈出視窗訊息</label><br />
                    <textarea id="barPopoutMsg" rows="3" cols="30"></textarea><br />
                    <button class="update" onclick="onBtnUpdatePopOutMsg()">Update</button>
                </div>
                <hr />
                <div class="block">
                    <label for="barDataMsg">留下姓名電話活動說明（例：留下資料參加抽獎）</label><br />
                    <input id="barDataMsg" type="text" maxlength="10" /><br />
                    <button class="update" onclick="onBtnUpdateDataMsg()">Update</button>
                </div>
                <hr />
                <div class="blockBig">
                    <label>Bartender第四題</label><br />
                    <label for="barQuestion">問題：</label>
                    <textarea id="barQuestion" rows="3" cols="100"></textarea><br/>
                    <label for="barOpt1">選項1：</label>
                    <input id="barOpt1" type="text" maxlength="20" /><br />
                    <label for="barOpt2">選項2：</label>
                    <input id="barOpt2" type="text" maxlength="20" /><br />
                    <label for="barOpt3">選項3：</label>
                    <input id="barOpt3" type="text" maxlength="20" /><br />
                    <label for="barOpt4">選項4：</label>
                    <input id="barOpt4" type="text" maxlength="20" /><br />
                    <label for="barOpt5">選項5：</label>
                    <input id="barOpt5" type="text" maxlength="20" /><br />
                    <label for="barOpt6">選項6：</label>
                    <input id="barOpt6" type="text" maxlength="20" /><br />
                    <button class="update" onclick="onBtnUpdateBarQuestion()">Update</button>
                </div>
                <hr />
                <div class="blockBig">
                    <label>更換分享頁面資訊圖(JPG 16:9)</label><br />
                    <div class="infoGridCotainer">
                        <div>
                            <img id="img1" class="infoImg" src="../s/barShareInfo/p1.jpg"/><br/>
                            <label for="info1">是否顯示</label>
                            <input type="checkbox" id="info1" value="info1" /><br />
                            <label class="btn">
                                <input id="infoImg1" type="file" onchange="readUrl(0, 'img1', this);" style="display:none">
                                更換
                            </label><br />
                            <button id="upload1" class="upload" onclick="onBtnUpdateInfoImage(0)" disabled>Upload</button>
                            
                        </div>
                        <div>
                            
                            <img id="img2" class="infoImg" src="../s/barShareInfo/p2.jpg" /><br />
                            <label for="info2">是否顯示</label>
                            <input type="checkbox" id="info2" value="info2" /><br />
                            <label class="btn">
                                <input id="infoImg2" type="file" onchange="readUrl(1, 'img2', this);" style="display:none">
                                更換
                            </label><br />
                            <button id="upload2" class="upload" onclick="onBtnUpdateInfoImage(1)" disabled>Upload</button>
                        </div>
                        <div>
                            
                            <img id="img3" class="infoImg" src="../s/barShareInfo/p3.jpg" /><br/>
                            <label for="info3">是否顯示</label>
                            <input type="checkbox" id="info3" value="info3" /><br />
                            <label class="btn">
                                <input id="infoImg3" type="file" onchange="readUrl(2, 'img3', this);" style="display:none">
                                更換
                            </label><br />
                            <button id="upload3" class="upload" onclick="onBtnUpdateInfoImage(2)" disabled>Upload</button>
                        </div>
                        <div>
                            <img id="img4" class="infoImg" src="../s/barShareInfo/p4.jpg" /><br />
                            <label for="info4">是否顯示</label>
                            <input type="checkbox" id="info4" value="info4" /><br />
                            <label class="btn">
                                <input id="infoImg4" type="file" onchange="readUrl(3, 'img4', this);" style="display:none">
                                更換
                            </label><br />
                            <button id="upload4" class="upload" onclick="onBtnUpdateInfoImage(3)" disabled>Upload</button>
                        </div>
                     </div>
                    <button class="upload" onclick="onBtnUpdateInfo()">更新顯示狀態</button>
                </div>
                
            </div>
        </div>
        
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
