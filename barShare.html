<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Share</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/barShare.css" />
</head>
<body>
    <div class="content">
        <img class="background XcenterWrapper" src="assets/barPage/bg.jpg" />

        <div class="warpBG XcenterWrapper" id="barDiv" style="display:none;">
            <img class="table" src="assets/barPage/table.jpg" />
            <img class="light XcenterWrapper" src="assets/barPage/light.png" />
            <img id="liquor" class="liquor XcenterWrapper" src="assets/barPage/test.png" />
            <div id="sendDiv" class="textDiv XcenterWrapper" >
                <div class="centerWrapper nameTextDiv">
                    <div class="sendUpDiv">
                        <p class="basic title pNameText">請為你的人生特調取個響亮亮的名字吧！</p>
                    </div>
                    <div class="sendDownDiv">
                        <div class="nameDiv centerWrapper">
                            <img class="btnSend centerWrapper" src="assets/barPage/btnSend.png" />
                            <input id="nickName" class="inputNickName YcenterWrapper" type="text" maxlength="7" placeholder="特調暱稱最多七個字" />
                            <div class="touchAreaDiv" onclick="onBtnSend()"></div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div id="shareDiv" class="textDiv XcenterWrapper" style="display:none">
                <div class="centerWrapper shareTextDiv">
                    <div class="fbDivUp">
                        <p class="basic title pTitleShare">特調已送至後方展架陳列！</p>
                    </div>
                    
                    <div class="fbDivDown">
                        <div id="shareText" class="leftTextDiv">
                            <p  class="basic pShareContent">快分享到FB，看看你的白日夢冒險會在哪裡展開！</p>
                        </div>
                        <div class="rightBtnDiv">
                            <img class="fbShareBtn centerWrapper" onclick="onBtnShare()" src="assets/barPage/btnFB.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="warpBG XcenterWrapper" id="lotteryDiv" style="display:none;">
            <img class="dr XcenterWrapper" src="assets/barPage/robot.png" />
            <img class="table" src="assets/barPage/table.jpg" />
            <img class="bottle XcenterWrapper" src="assets/barPage/bottle.png" />

            <div id ="presentDiv" class="presentDiv" onclick="onBtnGift()">
                <img class="present centerWrapper" src="assets/barPage/presentBg.png" />
                <img class="presentLight rotating" src="assets/barPage/presentLight.png" />
                <img class="present centerWrapper" src="assets/barPage/btnPresent.png" />
                
            </div>
            <div id="dataDiv" class="textDiv textCenter XcenterWrapper">
                <p id="dataMsg" class="basic titleSmall pTitleData">留下資料參加抽獎！</p>
                <input type="checkbox" id="datacheck">
                <label for="datacheck" class="basic titleSmall pTitleData">我同意<a href="#" onclick="onBtnTerm()">個人資料告知事項</a></label>
                <div class="dataInputDiv">
                    <div class="leftDataDiv">
                        <input class="dataInput centerWrapper" id="nameData" type="text" placeholder="姓名" maxlength="10"/>
                    </div>
                    <div class="rightDataDiv">
                        <input class="dataInput centerWrapper" id="mobileData" type="text" pattern="^09[0-9]{8}" placeholder="電話" maxlength="12"/>
                    </div>
                </div>
                <img class="lotteryBtn XcenterWrapper" onclick="onBtnLottery()" src="assets/barPage/btnLottery.png" />
            </div>
            <div id="resultDiv" class="textDiv XcenterWrapper" style="display:none;">
                <div class="centerWrapper resultTextDiv">
                    <p id="resultText" class="basic title pResult">
                        感謝你的參與！<br>
                        人生設計所神秘大獎等著你。
                    </p>
                </div>
                
            </div>

            <div id="photoDiv" class="photoDiv centerWrapper" style="display:none;">
                <div id="photoSliderDiv" class="photoSliderDiv centerWrapper">
                    <div id="shareInfoDiv1"><img class="photoSlide" src="s/barShareInfo/p1.jpg" /></div>
                    <div id="shareInfoDiv2"><img class="photoSlide" src="s/barShareInfo/p2.jpg" /></div>
                    <div id="shareInfoDiv3"><img class="photoSlide" src="s/barShareInfo/p3.jpg" /></div>
                    <div id="shareInfoDiv4"><img class="photoSlide" src="s/barShareInfo/p4.jpg" /></div>
                </div>
                <img class="btnPhotoClose" src="assets/barPage/btnClose.png" onclick="onBtnPhotoClose()" />
            </div>       
            <div id="termsDiv" class="termDiv centerWrapper" style="display:none;">
                <p class="title">新光人壽保險股份有限公司<br>蒐集處理及利用個人資料告知書</p>
                <pre id="termText" class="term"></pre>
                <img class="btnClose" src="assets/barPage/btnClose.png" onclick="onBtnClose()"/>
            </div>
        </div>

        <div id="popoutDiv" class="popoutDiv" style="display:none;">
            <div class="popoutMsgDiv centerWrapper">
                <p id="popoutMsg" class="popoutMsg centerWrapper">測試</p>
            </div>
            <img class="btnPopCloseClose" src="assets/barPage/btnClose.png" onclick="onBtnPopoutClose()" />
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/barShare.js"></script>
</body>
</html>
